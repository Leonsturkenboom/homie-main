send_notification:
  name: Send Notification
  description: Send a notification via push and/or email
  fields:
    title:
      name: Title
      description: Notification title
      required: true
      example: "Energy Alert"
      selector:
        text:
    message:
      name: Message
      description: Notification message body
      required: true
      example: "Your energy consumption is above normal"
      selector:
        text:
          multiline: true
    level:
      name: Level
      description: Notification level (determines urgency and channels)
      required: false
      default: "Info"
      example: "Warning"
      selector:
        select:
          options:
            - "Info"
            - "Tip"
            - "Warning"
            - "Alert"
            - "Award"
    push:
      name: Push notification
      description: Override push notification setting (leave empty to use config)
      required: false
      selector:
        boolean:
    email:
      name: Email notification
      description: Override email notification setting (leave empty to use config)
      required: false
      selector:
        boolean:
