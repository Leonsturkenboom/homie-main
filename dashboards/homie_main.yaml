title: Homie
path: homie
icon: mdi:home-analytics
cards:
  - type: vertical-stack
    cards:
      - !include ../cards/presence_status.yaml
      - !include ../cards/health_warnings.yaml

  - type: conditional
    conditions:
      - entity: select.hm_visualization_main
        state: Power
    card: !include ../cards/kpi_power.yaml

  - type: conditional
    conditions:
      - entity: select.hm_visualization_main
        state: Day energy
    card: !include ../cards/kpi_day_energy.yaml

  - type: conditional
    conditions:
      - entity: select.hm_visualization_main
        state: Day price
    card: !include ../cards/kpi_day_price.yaml
